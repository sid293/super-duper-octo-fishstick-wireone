<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireone BuildPlanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wireone BuildPlanner</h1>
    <div id="toolbar">
        <button id="select-tool">Select</button>
        <button id="draw-rect">Draw Rectangle</button>
        <button id="draw-circle">Draw Circle</button>
        <button id="draw-line">Draw Line</button>
        <button id="delete">Delete</button>
        <button id="toggle-annotations">Toggle Annotations</button>
        <button id="save">Save</button>
        <div id="load-container">
            <select id="load-drawing-select">
                <option>Load a drawing</option>
            </select>
            <button id="load-drawing-btn">Load</button>
        </div>
    </div>

    <!-- Save Modal -->
    <div id="save-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Save Drawing</h2>
            <input type="text" id="drawing-name" placeholder="Enter drawing name">
            <button id="save-drawing-btn">Save</button>
        </div>
    </div>

    <div id="drawing-area">
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
